<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate with QR Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .donate-btn {
      background: #e74c3c;
      color: white !important;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .donate-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    /* Popup Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      color: #333;
      font-size: 24px;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #333;
    }

    .qr-image {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 20px 0;
      border: 2px solid #e74c3c;
      border-radius: 8px;
      padding: 10px;
    }

    .modal-text {
      color: #666;
      margin: 15px 0;
      font-size: 14px;
    }

    .close-modal-btn {
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .close-modal-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Our Cause</h1>
    
    <a href="#" class="donate-btn lang-english" onclick="openDonatePopup(event)">DONATE NOW</a>
    <a href="#" class="donate-btn lang-hindi" onclick="openDonatePopup(event)">अभी दान करें</a>
    <a href="#" class="donate-btn lang-gujarati" onclick="openDonatePopup(event)">હવે દાન કરો</a>
  </div>

  <!-- Donate Popup Modal -->
  <div id="donateModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Scan to Donate</h2>
        <button class="close-btn" onclick="closeDonatePopup()">&times;</button>
      </div>
      
      <p class="modal-text">Scan the QR code below with your phone camera or UPI app to donate</p>
      
      <!-- Replace this with your actual QR code image -->
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=yourname@bank&pn=YourName&am=&tn=Donation" alt="Donation QR Code" class="qr-image">
      
      <p class="modal-text">Thank you for your generous support!</p>
      
      <button class="close-modal-btn" onclick="closeDonatePopup()">Close</button>
    </div>
  </div>

  <script>
    function openDonatePopup(e) {
      e.preventDefault();
      document.getElementById('donateModal').classList.add('active');
    }

    function closeDonatePopup() {
      document.getElementById('donateModal').classList.remove('active');
    }

    // Close popup when clicking outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById('donateModal');
      if (event.target === modal) {
        closeDonatePopup();
      }
    }

    // Close popup with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeDonatePopup();
      }
    });
  </script>
</body>
</html>
